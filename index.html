<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css">

    <title>Document</title>
</head>
<body>
    <header >
        <h1>Welcome!</h1>
        <h3>Today's date and time is:</h3>
        <span id="timeAndDate"></span>
    </header>
    <main class="container-fluid ">
        <section class="row m-3 d-flex justify-content-between">
            <section class="col-4">
                <table class="container">
                    <tr>
                        <th class="w-100 my-title p-2 text-center">Instructions</th>
                    </tr>
                    <tr>
                        <th class="my-instructions fw-bold">Click the button to open a form and provide information for the following</th>
                    </tr>
                    <tr>
                        <th class="my-instructions">Project Name</th>
                    </tr>
                    <tr>
                        <th class="my-instructions">Project Type</th>
                    </tr>
                    <tr>
                        <th class="my-instructions">Due Date</th>
                    </tr>
                </table>
                <!-- Button trigger modal -->
                <button type="button" class="btn my-btns w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Project
                </button>
                <section class="container">
                    <div id="legend" class="w-100 row">
                        <p id="past" class="col-4">Past Due Date</p>
                        <p id="present" class="col-4">Due Date Today</p>
                        <p id="future" class="col-4">Due Date Tomorrow</p>
                    </div>
                </section>
          
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form action="" class="w-100">
                            <label for="projectName">Project Name</label>
                            <br>
                            <input class="w-100" type="text" name="projectName" id="projectName" placeholder="Enter Project Name">
                            <br>
                            <label for="projectType">Project Type</label>
                            <br>
                            <select class="w-100" name="projectType" id="projectType">
                                <option value="Challenge">Challenge</option>
                                <option value="Mini-Challenge">Mini-Challenge</option>
                                <option value="Project">Project</option>
                            </select>
                            <br>
                            <label for="dueDate">Due date</label>
                            <br>
                            <input class="w-100" type="date" id="dueDate" name="dueDate">
                        </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn my-close-btn" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn my-btns" id="saveProject">Save project</button>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
    
            <section id="projects" class="col-8">
                <div id="projectHeaders" class="row">
                    <h3 id="nameTitleBtn" class="col-4">Name</h3>
                    <h3 id="typeTitleBtn" class="col-3">type</h3>
                    <h3 id="dateTitleBtn" class="col-4">Due Date</h3>
                </div>
                <section id="listOfProjects">
                </section>
            </section>
        </section>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script 
      src="assets/script.js">
    </script>
</body>
</html>
